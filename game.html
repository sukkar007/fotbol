<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öΩ ŸÑÿπÿ®ÿ© ŸÉÿ±ÿ© ÿßŸÑŸÇÿØŸÖ - Soccer Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .player-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .info-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .info-box label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .info-box .value {
            font-size: 20px;
            color: #667eea;
            font-weight: bold;
        }

        .game-area {
            padding: 30px 20px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .matches {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .match-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .match-card.selected {
            border: 3px solid #667eea;
            background: #f0f4ff;
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team-name {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .team-logo {
            font-size: 40px;
            margin: 10px 0;
        }

        .vs {
            font-size: 12px;
            color: #999;
            margin: 0 10px;
        }

        .odds {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .odd-btn {
            background: #f0f0f0;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .odd-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .odd-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .bet-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .bet-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .bet-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .bet-input-group input {
            flex: 1;
            min-width: 150px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .bet-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .quick-bet {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-bet button {
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .quick-bet button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            display: none;
            text-align: center;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-section h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .result-section.win {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .result-section.win h3 {
            color: #28a745;
        }

        .result-section.loss {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .result-section.loss h3 {
            color: #dc3545;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .result-detail {
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 6px;
        }

        .result-detail label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .result-detail .value {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .history {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .history h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 13px;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item.win {
            background: #d4edda;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 5px;
        }

        .history-item.loss {
            background: #f8d7da;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }

            .player-info {
                grid-template-columns: repeat(2, 1fr);
            }

            .matches {
                grid-template-columns: 1fr;
            }

            .bet-input-group {
                flex-direction: column;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ ŸÑÿπÿ®ÿ© ŸÉÿ±ÿ© ÿßŸÑŸÇÿØŸÖ</h1>
            <p>Soccer Betting Game</p>
        </div>

        <div class="player-info">
            <div class="info-box">
                <label>ÿßŸÑÿ±ÿµŸäÿØ</label>
                <div class="value" id="balance">10,000</div>
            </div>
            <div class="info-box">
                <label>ÿßŸÑÿ±ŸáÿßŸÜÿßÿ™</label>
                <div class="value" id="totalBets">0</div>
            </div>
            <div class="info-box">
                <label>ÿßŸÑŸÅŸàÿ≤</label>
                <div class="value" id="wins">0</div>
            </div>
            <div class="info-box">
                <label>ÿßŸÑÿÆÿ≥ÿßÿ±ÿ©</label>
                <div class="value" id="losses">0</div>
            </div>
        </div>

        <div class="game-area">
            <div class="error" id="error"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ÿ¨ÿßÿ±Ÿä ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ±ŸáÿßŸÜ...</p>
            </div>

            <h3 style="color: #333; margin-bottom: 10px;">ÿßÿÆÿ™ÿ± ÿßŸÑŸÖÿ®ÿßÿ±ÿßÿ©</h3>
            <div class="matches" id="matches"></div>

            <div class="bet-section">
                <h3>üí∞ ÿ∂ÿπ ÿ±ŸáÿßŸÜŸÉ</h3>
                <div class="bet-input-group">
                    <input type="number" id="betAmount" placeholder="ŸÖÿ®ŸÑÿ∫ ÿßŸÑÿ±ŸáÿßŸÜ" min="10" max="10000" value="100">
                    <button class="btn btn-primary" onclick="placeBet()">ÿ∂ÿπ ÿßŸÑÿ±ŸáÿßŸÜ</button>
                </div>
                <div class="quick-bet">
                    <button onclick="setBetAmount(10)">10</button>
                    <button onclick="setBetAmount(50)">50</button>
                    <button onclick="setBetAmount(100)">100</button>
                    <button onclick="setBetAmount(500)">500</button>
                    <button onclick="setBetAmount(1000)">1000</button>
                </div>
            </div>

            <div class="result-section" id="result"></div>

            <div class="history">
                <h3>üìä ÿ≥ÿ¨ŸÑ ÿßŸÑÿ±ŸáÿßŸÜÿßÿ™</h3>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        const mockData = {
            balance: 10000,
            totalBets: 0,
            wins: 0,
            losses: 0,
            history: [],
            selectedMatch: null,
            selectedOdd: null
        };

        const matches = [
            {
                id: 1,
                home: 'ŸÅÿ±ŸäŸÇ ÿßŸÑŸÜÿ≥Ÿàÿ±',
                away: 'ŸÅÿ±ŸäŸÇ ÿßŸÑÿ£ÿ≥ŸàÿØ',
                homeOdds: 1.85,
                awayOdds: 2.10,
                league: 'ÿßŸÑÿØŸàÿ±Ÿä ÿßŸÑÿ≥ÿπŸàÿØŸä',
                emoji: 'ü¶Ö vs ü¶Å'
            },
            {
                id: 2,
                home: 'ŸÅÿ±ŸäŸÇ ÿßŸÑŸáŸÑÿßŸÑ',
                away: 'ŸÅÿ±ŸäŸÇ ÿßŸÑÿßÿ™ÿ≠ÿßÿØ',
                homeOdds: 1.65,
                awayOdds: 2.40,
                league: 'ÿßŸÑÿØŸàÿ±Ÿä ÿßŸÑÿ≥ÿπŸàÿØŸä',
                emoji: '‚≠ê vs ‚ö™'
            },
            {
                id: 3,
                home: 'ŸÅÿ±ŸäŸÇ ÿßŸÑÿ¥ÿ®ÿßÿ®',
                away: 'ŸÅÿ±ŸäŸÇ ÿßŸÑÿ±Ÿäÿßÿ∂',
                homeOdds: 2.00,
                awayOdds: 1.95,
                league: 'ÿßŸÑÿØŸàÿ±Ÿä ÿßŸÑÿ≥ÿπŸàÿØŸä',
                emoji: 'üë® vs üèôÔ∏è'
            }
        ];

        function updateUI() {
            document.getElementById('balance').textContent = mockData.balance.toLocaleString();
            document.getElementById('totalBets').textContent = mockData.totalBets;
            document.getElementById('wins').textContent = mockData.wins;
            document.getElementById('losses').textContent = mockData.losses;
        }

        function renderMatches() {
            const matchesDiv = document.getElementById('matches');
            matchesDiv.innerHTML = matches.map(match => `
                <div class="match-card ${mockData.selectedMatch === match.id ? 'selected' : ''}" onclick="selectMatch(${match.id})">
                    <div style="text-align: center; margin-bottom: 10px; font-size: 12px; color: #999;">${match.league}</div>
                    <div class="teams">
                        <div class="team">
                            <div class="team-logo">${match.emoji.split(' vs ')[0]}</div>
                            <div class="team-name">${match.home}</div>
                        </div>
                        <div class="vs">vs</div>
                        <div class="team">
                            <div class="team-logo">${match.emoji.split(' vs ')[1]}</div>
                            <div class="team-name">${match.away}</div>
                        </div>
                    </div>
                    <div class="odds">
                        <button class="odd-btn ${mockData.selectedOdd === 'home' && mockData.selectedMatch === match.id ? 'selected' : ''}" onclick="selectOdd(${match.id}, 'home', ${match.homeOdds})">
                            ${match.home}<br>${match.homeOdds}x
                        </button>
                        <button class="odd-btn ${mockData.selectedOdd === 'away' && mockData.selectedMatch === match.id ? 'selected' : ''}" onclick="selectOdd(${match.id}, 'away', ${match.awayOdds})">
                            ${match.away}<br>${match.awayOdds}x
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function selectMatch(matchId) {
            mockData.selectedMatch = matchId;
            mockData.selectedOdd = null;
            renderMatches();
        }

        function selectOdd(matchId, odd, odds) {
            mockData.selectedMatch = matchId;
            mockData.selectedOdd = odd;
            renderMatches();
        }

        function setBetAmount(amount) {
            document.getElementById('betAmount').value = amount;
        }

        function placeBet() {
            const amount = parseInt(document.getElementById('betAmount').value);
            
            if (!mockData.selectedMatch || !mockData.selectedOdd) {
                showError('ÿßÿÆÿ™ÿ± ÿßŸÑŸÖÿ®ÿßÿ±ÿßÿ© ŸàÿßŸÑÿßÿ≠ÿ™ŸÖÿßŸÑÿßÿ™ ÿ£ŸàŸÑÿßŸã');
                return;
            }

            if (amount < 10 || amount > mockData.balance) {
                showError('ŸÖÿ®ŸÑÿ∫ ÿßŸÑÿ±ŸáÿßŸÜ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠');
                return;
            }

            document.getElementById('loading').classList.add('show');

            setTimeout(() => {
                document.getElementById('loading').classList.remove('show');
                processResult(amount);
            }, 1500);
        }

        function processResult(amount) {
            const match = matches.find(m => m.id === mockData.selectedMatch);
            const isWin = Math.random() > 0.5;
            const odds = mockData.selectedOdd === 'home' ? match.homeOdds : match.awayOdds;
            const winAmount = isWin ? Math.floor(amount * odds) : 0;

            mockData.balance += winAmount - amount;
            mockData.totalBets++;
            if (isWin) {
                mockData.wins++;
            } else {
                mockData.losses++;
            }

            mockData.history.unshift({
                match: `${match.home} vs ${match.away}`,
                choice: mockData.selectedOdd === 'home' ? match.home : match.away,
                amount: amount,
                odds: odds,
                result: isWin ? 'win' : 'loss',
                winAmount: winAmount,
                date: new Date().toLocaleTimeString('ar-SA')
            });

            showResult(isWin, amount, winAmount, odds);
            updateUI();
            renderHistory();
            renderMatches();
        }

        function showResult(isWin, amount, winAmount, odds) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result-section show ${isWin ? 'win' : 'loss'}`;
            resultDiv.innerHTML = `
                <h3>${isWin ? 'üéâ ÿ±ŸáÿßŸÜ ÿ±ÿßÿ®ÿ≠!' : 'üò¢ ÿ±ŸáÿßŸÜ ÿÆÿßÿ≥ÿ±'}</h3>
                <div class="result-details">
                    <div class="result-detail">
                        <label>ÿßŸÑŸÖÿ®ŸÑÿ∫</label>
                        <div class="value">${amount}</div>
                    </div>
                    <div class="result-detail">
                        <label>ÿßŸÑÿßÿ≠ÿ™ŸÖÿßŸÑÿßÿ™</label>
                        <div class="value">${odds}x</div>
                    </div>
                    <div class="result-detail">
                        <label>ÿßŸÑÿ±ÿ®ÿ≠</label>
                        <div class="value">${winAmount}</div>
                    </div>
                    <div class="result-detail">
                        <label>ÿßŸÑÿ±ÿµŸäÿØ ÿßŸÑÿ¨ÿØŸäÿØ</label>
                        <div class="value">${mockData.balance}</div>
                    </div>
                </div>
            `;
        }

        function renderHistory() {
            const historyDiv = document.getElementById('historyList');
            if (mockData.history.length === 0) {
                historyDiv.innerHTML = '<p style="color: #999;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ±ŸáÿßŸÜÿßÿ™ ÿ®ÿπÿØ</p>';
                return;
            }

            historyDiv.innerHTML = mockData.history.map(item => `
                <div class="history-item ${item.result}">
                    <div>
                        <strong>${item.match}</strong><br>
                        <small>${item.date}</small>
                    </div>
                    <div style="text-align: right;">
                        <div><strong>${item.amount}</strong> ‚Üí <strong>${item.winAmount}</strong></div>
                        <small>${item.odds}x</small>
                    </div>
                </div>
            `).join('');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 3000);
        }

        function init() {
            renderMatches();
            updateUI();
        }

        init();
    </script>
</body>
</html>
